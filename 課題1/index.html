<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>トレーニング課題</title>
<link rel="stylesheet" href="style.css">    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="main.js"></script>
</head>

<body>
<header class="top_box">
  <h1><img src="logo.png" alt="Films"></h1>
  <ul class="top_menu">
      <li><a href="#">映画一覧</a></li>
      <li><a href="#">お問い合わせ</a></li>
  </ul>
</header>    
<div class="mainvisual">
    <section>
        <div class="about_box clearfix">
        <h2 class="about_title" >About</h2>
        <p class="clearfix">Filmsは年間約300本の映画を視聴する運営者が<br />
        おすすめ映画を皆様にご紹介させていただくための<br />
        Webサイトです</p>
        </div>
    </section>
</div>

<div class="movie_category">
  <section>
    <nav class="movie_btn_list">
    <ul class="clearfix">
        <li id="all">All</li>
        <li id="action">ACTION</li>
        <li id="sf">SF</li>
        <li id="romance">ROMANCE</li>
        <li id="comedy">COMEDY</li>
    </ul>
    </nav>

    <ul class="movie_imgbox clearfix">
        <li class="movie_img all"><a href="#"><img src="film1.jpg" alt="film1"></a></li>
        <li class="movie_img action"><a href="#"><img src="film2.jpg" alt="film2"></a></li>
        <li class="movie_img sf"><a href="#"><img src="film3.jpg" alt="film3"></a></li>
        <li class="movie_img romance"><a href="#"><img src="film4.jpg" alt="film4"></a></li>
        <li class="movie_img comedy"><a href="#"><img src="film5.jpg" alt="film5"></a></li>
        <li class="movie_img other"><a href="#"><img src="film6.jpg" alt="film5"></a></li>
    </ul>
    <div class="more clearfix"><a href="#">more</a></div>
  </section>      
</div>    

<section class="contact">
    <address> 
        <h2 class="fotter_title">Contact</h2>
        <p>サイトに関するお問合わせやご要望はこちらから</p>
        <ul class="clearfix">
            <li class="mail"><a href="#">Mail</a></li>
            <li class="form"><a href="#">Form</a></li>
        </ul>
    </address> 
</section>

<footer>
    <h2><img src="logo.png" alt="Films"></h2>
    <small>Copuright&copy;2017 Films All Rights Reserved.</small>
</footer>

</body>
</html>
